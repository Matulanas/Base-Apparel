<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <!-- font-family: 'Josefin Sans', sans-serif; -->


</head>
<body>
<div class="container">

  <div class="info-container">

    <div class="logo">
      <img src="images/logo.svg">
    </div>

    <div class="mobile">
      <img src="images/hero-mobile.jpg">
    </div>
    <h1 class="brand">WE'RE<br /><strong>COMING<br />SOON</strong></h1>

    <p class="info">Hello fellow shoppers! We're currently building our new fashion store.
    Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form class="form-gr" action="index.html">
      <div class="input">
        <input class="mail" type="email" name="email" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="error" class="error-img">
        <button class="button" type="submit" name="button"><img src="images/icon-arrow.png" style="height: 15px;" /></button>

      </div>
    </form>
    <p class="e-msg">Please provide a valid email</p>
  </div>

  <div class="hero-container">
    <img src="images/hero-desktop.jpg">
  </div>

</div>

<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matas ValkÅ«nas</a>.
  </p>
</footer>
</body>
<script src="validation.js"></script>
</html>
